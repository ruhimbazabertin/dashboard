<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Dashboard</title>
    <!--Integrating cdn for datatable-->
    <link rel="stylesheet" 
    type="text/css" 
    href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
  <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
    crossorigin="anonymous" />
    <!--End of cdn-->
    <link rel="stylesheet" href="../../css/dashboard.css">
  </head>
  <body>
      <!--NAVBAR COMPONENT-->
    <nav class="navbar navbar-dark fixed-top bg-primary flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">User Dashboard</a>
      <!-- <form th:action="@{/student/index}" method="get"> -->
         <!-- <input type="text" id="search" name="keyword" class="form-control form-control-primary w-100" placeholder="Search..." >  --> 
         <!-- </form> -->
 <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
    <a class="nav-link" th:href="@{/logout}">Logout</a>
  </li>
</ul>
    </nav>
    <!--SIDE MENU-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 bg-light d-none d-md-block sidebar">
                <div class="left-sidebar">
                    <ul class="nav flex-column sidebar-nav">
                        <li class="nav-item">
                          <a class="nav-link active" href="#">
                            <svg class="bi bi-chevron-right" width="16" height="16" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6.646 3.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L12.293 10 6.646 4.354a.5.5 0 010-.708z" clip-rule="evenodd"/></svg>
                            Dashboard
                          </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" th:href="@{/course/index}">
                            <svg class="bi bi-chevron-right" width="16" height="16" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6.646 3.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L12.293 10 6.646 4.354a.5.5 0 010-.708z" clip-rule="evenodd"/></svg>
                            Course
                          </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" th:href="@{/student/index}">
                            <svg class="bi bi-chevron-right" width="16" height="16" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6.646 3.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L12.293 10 6.646 4.354a.5.5 0 010-.708z" clip-rule="evenodd"/></svg>
                            student
                          </a>
                        </li>
                      </ul>
                </div>
              </div>
        </div>
      </div>
      <!--MAIN SECTION-->
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <h2>Welcome to admin dashboard</h2>
          <hr/>
        <div class="row">  <h3>Student Details Information</h3> <span class="" style="margin-left: 500px;"><a th:href="@{/student/index}">Go Back</a></span></div>
<hr>

  <div class="col-md-4">
      <div class="studentPic">
          <span class="photo"><img th:src="${student.picture}" style="border-radius: 5px; width: 100px;"></span>
          </div>
          </div>
          <div class="info" style=" margin-left: 400px; margin-top: -100px;">
              <div class="row col-md-12">
                <div class="col-md-2">FirstName:</div>
                <div class="col-md-4"><strong><p th:text="${student.firstName}"></p></strong></div>
                </div>
                <div class="row col-md-12">
                  <div class="col-md-2">LastName:</div>
                  <div class="col-md-4"><strong><p th:text="${student.lastName}"></p></strong></div>
                  </div>
                  <div class="row col-md-12">
                    <div class="col-md-2">Gender:</div>
                    <div class="col-md-4"><strong><p th:text="${student.gender}"></p></strong></div>
                    </div>
                    <div class="row col-md-12">
                      <div class="col-md-2">Address:</div>
                      <div class="col-md-4"><strong><p th:text="${student.address}"></p></strong></div>
                      </div>
                      <div class="row col-md-12">
                        <div class="col-md-2">UpdatedAt:</div>
                        <div class="col-md-6"><strong><p th:text="${student.createdAt}"></p></strong></div>
                        </div>
                        </div>
    <div class="alert alert-info" role="alert">
      <center>Assigning Courses to Student section</center>
      </div>
    <div>
      <center>  <input type="radio" value="1"> ENG-250<br/>
        <input type="radio" value="2"> Java-450<br/>
        <input type="radio" value="3"> Php-150<br/><br/>
        </center>
    </div>
  </div>
  <div class="col-md-12">
    <button type="submit" class="btn btn-primary btn btn-block">Assign</button>
    </div>
      </main>
      <!--END MAIN SECTION-->

  </body>
</html>
