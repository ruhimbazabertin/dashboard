      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <h3>Create New Course</h3>
<hr>
<div class="container" style="margin-right: 100px; margin-top: 50px;">
    <div class="row">
        <div class="col-md-8">
            <form action="#" th:action="@{/course/create}" th:object="${course}" method="post" class="needs-validation" novalidate>
                <div class="row form-group">
                    <div class="col-md-2">
                        <label for="coursecode">Course_Code</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" th:field="*{courseCode}" class="form-control" required>
                            <div class="invalid-feedback">
                              Please fill out this course code field.
                            </div>
                            <span th:if="${#fields.hasErrors('courseCode')}" th:errors="*{courseCode}" th:errorclass="error"></span>
                            </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-2">
                            <label for="Coursename">Course_Name</label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" th:field="*{courseName}" class="form-control" required>
                                <div class="invalid-feedback">
                                  Please fill out this course name field.
                                </div>
                                <span th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}" th:errorclass="error"></span>
                                </div>
                        </div>
                        <div class="row form-group">
                          <div class="col-md-2">
                              <label for="fuculty">Select Faculty</label>
                              </div>
                              <div class="col-md-6">
                                  <select class="form-control" th:field="*{faculty}" required>
                                      <option value="">Nothing selected</option>
                                      <option th:each="faculty : ${faculties}" th:value="${faculty.id}" th:text="${faculty.name}"></option>
                                      </select>
                                      <div class="invalid-feedback">
                                        Please select Faculty.
                                      </div>
                                  </div>
                          </div>

                          <div class="row form-group">
                            <div class="col-md-2">
                                <label for="firstname">Select Department</label>
                                </div>
                                <div class="col-md-6">
                                    <select class="form-control" th:field="*{department}" required> 
                                        <option value="">Nothing selected</option>
                                         <option th:each="department: ${departments}" th:value="${department.dep_id}" th:text="${department.name}"></option>
                                        </select>
                                        <div class="invalid-feedback">
                                          Please select Faculty.
                                        </div>
                                    </div>
                            </div>
                        <div class="row form-group">
                            <div class="col-md-2">
                                <label for="Coursename">Created_At</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="date" th:field="*{createdAt}" class="form-control" required>
                                    <div class="invalid-feedback">
                                      Please fill out this date field.
                                    </div>
                                    <span th:if="${#fields.hasErrors('createdAt')}" th:errors="*{createdAt}" th:errorclass="error"></span>
                                    </div>
                            </div>

                            <div class="col-md-7" style="margin-left: 80px;">
                                <button type="submit" name="submit" class="btn btn-primary btn btn-block">Create</button>
                                </div>
                                </div>
                </form>
            </div>
        </div>
    </div>
      </main>
      <!--END MAIN SECTION-->

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>
